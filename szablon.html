<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Podgląd Artykułu</title>
    <!-- Link do biblioteki Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      img {
        max-width: 100%;
        height: auto;
      }
      .figure-caption {
        font-size: 0.9em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Sekcja na artykuł -->

    <!-- Skrypt do dynamicznego wstawiania artykułu -->
    <script>
      // Funkcja do wstawiania artykułu do <body>
      function insertArticle(htmlContent) {
        document.body.innerHTML += htmlContent;
      }

      // Przykładowe użycie:
      // insertArticle('<h1>Twój Artykuł</h1><p>Treść artykułu...</p>');
    </script>
  </body>
</html>
